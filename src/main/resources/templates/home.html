<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인화면</title>
</head>
<body>
  <h2>초기화면</h2>
  <button type="button"><a href="logout">로그아웃</a></button>

  <!-- 세션 값 출력 -->
  <p>Username (from session): <span th:text="${session.username}">[Username]</span></p>

  <!-- 쿠키 값 출력 -->
  <p>Username (from cookie): <span th:if="${cookies != null}" th:text="${cookies['username']?.value}">[Username]</span></p>



</body>
</html>
