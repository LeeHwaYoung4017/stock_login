<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/js" th:href="@{/js/particlesJS.js}">

</head>

<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" method="post" action="/findPasswordReset">
            <h4>비밀번호<span>재설정</span></h4>
            <h5>새로운 비밀번호를 입력해주세요.</h5>
            <input type="hidden" name="username" th:value="${username}">
            <input type="password" name="password" id="password" placeholder="비밀번호 입력" autocomplete="off">
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="비밀번호 확인" autocomplete="off">

            <input type="submit" value="비밀번호 변경" class="btn1">
        </form>
    </div>
</div>

</html>
