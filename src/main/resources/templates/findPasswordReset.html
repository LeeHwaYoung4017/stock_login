<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<form action="/findPasswordReset" method="post">
    <h2>비밀번호 재설정</h2><br>
    <input type="hidden" name="username" th:value="${username}">
    <h2>새로운 비밀번호</h2><input type="password" id="password" name="password"><br>
    <h2>비밀번호 확인</h2><input type="password" id="passwordCheck" name="passwordCheck"><br>
    <input type="submit" value="비밀번호 변경">
</form>

</body>

</html>
