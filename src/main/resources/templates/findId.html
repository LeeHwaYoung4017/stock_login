<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디찾기</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/js" th:href="@{/js/particlesJS.js}">

</head>

<body id="particles-js"></body>
<div class="animated bounceInDown">
    <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" method="post" action="/findId">
            <h4>아이디<span>찾기</span></h4>
            <h5>이름과 이메일을 입력해주세요.</h5>
            <input type="text" name="name" id="name" placeholder="이름 입력하세요" autocomplete="off">
            <i class="typcn typcn-eye" id="eye"></i>
            <input type="text" name="email" id="email" placeholder="이메일을 입력하세요" autocomplete="off">

            <input type="submit" value="아이디 찾기" class="btn1">
        </form>
        <a onclick="history.back()" class="dnthave">뒤로가기</a>
    </div>
</div>


</html>
